<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Octahedron test</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="viewer-window">
        <div class="canvas-container"><canvas id="main-canvas" width="1024" height="1024"></canvas></div>
        <div class="user-interface">
            <div class="user-input-bl">
                <div class="buttons-grid">
                    <div class="button dropdown">
                        <div class="dropdown-value">Octahedron.obj</div>
                        <div class="dropdown-list">
                            <div class="dropdown-option" data-src="octahedron">Octahedron</div>
                            <div class="dropdown-option" data-src="cube">Cube</div>
                            <label for="inputfile" class="dropdown-option load-file">Select file...<input type="file" name="inputfile" id="inputfile" style="display: none;"></label>
                        </div>
                    </div>
                    <div class="button" onclick="SubdivideTriangles()">Subdivide triangles</div>
                    <div class="button" onclick="SwitchDisplayMode()">Switch display mode</div>
                    <div class="button" onclick="ToggleProjection()">Toggle perspective</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/qsort.js"></script>
    <script src="js/obj-parser.js"></script>
    <script src="js/vec3.js"></script>
    <script src="js/matrices.js"></script>
    <script src="js/triangle.js"></script>
    <script src="js/model.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
